<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUX.1 Generator Gambar AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Settings Section -->
    <div class="mb-4">
      <h2 class="text-xl font-bold mb-2">Pengaturan</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium">Rasio Aspek</label>
          <select id="aspectRatio" class="mt-1 block w-full p-2 border rounded">
            <option value="1:1">1:1 Persegi</option>
            <option value="4:3">4:3 Standar</option>
            <option value="3:2">3:2 Klasik</option>
            <option value="16:9">16:9 Lebar</option>
            <option value="2:3">2:3 Potret</option>
            <option value="9:16">9:16 Vertikal</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Langkah (1-4)</label>
          <input id="steps" type="number" min="1" max="4" value="3" class="mt-1 block w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium">Jumlah (1-4)</label>
          <input id="n" type="number" min="1" max="4" value="1" class="mt-1 block w-full p-2 border rounded">
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">FLUX.1 Generator Gambar AI</h1>
      <div class="mb-4">
        <p>Selamat datang! Jelaskan gambar yang ingin dibuat, saya akan menghasilkannya untuk Anda.</p>
        <div class="mt-2 flex justify-center space-x-2">
          <button onclick="setPrompt('Pantai Matahari Terbenam')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Pantai Matahari Terbenam</button>
          <button onclick="setPrompt('Kota Cyberpunk')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Kota Cyberpunk</button>
          <button onclick="setPrompt('Pemandangan Gunung')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Pemandangan Gunung</button>
        </div>
      </div>
      <div class="mb-4">
        <textarea id="prompt" rows="4" class="w-full p-2 border rounded" placeholder="Masukkan deskripsi gambar..."></textarea>
        <button onclick="generateImage()" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Generate</button>
      </div>
      <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-600">
      <p>Powered by FLUX.1 & TogetherAI</p>
    </footer>
  </div>

  <script>
    function setPrompt(text) {
      document.getElementById('prompt').value = text;
    }

    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const aspectRatio = document.getElementById('aspectRatio').value;
      const steps = document.getElementById('steps').value;
      const n = document.getElementById('n').value;
      const [width, height] = aspectRatio.split(':').map(Number);
      const ratio = width / height;

      const results = document.getElementById('results');
      results.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch('/api/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt,
            width: ratio >= 1 ? 1024 : Math.round(1024 * ratio),
            height: ratio <= 1 ? 1024 : Math.round(1024 / ratio),
            steps,
            n
          })
        });

        const data = await response.json();
        if (data.error) {
          results.innerHTML = `<p class="text-red-500">${data.error.message}</p>`;
          return;
        }

        results.innerHTML = data.data.map(item => `
          <div class="border rounded overflow-hidden">
            <img src="${item.url}" alt="Generated Image" class="w-full h-auto">
          </div>
        `).join('');
      } catch (err) {
        results.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
